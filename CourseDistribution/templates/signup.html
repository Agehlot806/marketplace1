<html>
  <head>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }
      .bg-img {
        background: url("https://images.pexels.com/photos/34088/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
        height: 100vh;
        background-size: cover;
        background-position: center;
      }
      .bg-img:after {
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 999;
        text-align: center;
        padding: 60px 32px;
        width: 370px;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: -1px 4px 28px 0px rgba(0, 0, 0, 0.75);
      }
      .content header {
        color: white;
        font-size: 33px;
        font-weight: 600;
        margin: 0 0 35px 0;
        font-family: "Montserrat", sans-serif;
      }
      .field {
        position: relative;
        height: 45px;
        width: 100%;
        display: flex;
        background: rgba(255, 255, 255, 0.94);
      }
      .field span {
        color: #222;
        width: 40px;
        line-height: 45px;
      }
      .field input {
        height: 100%;
        width: 100%;
        background: transparent;
        border: none;
        outline: none;
        color: #222;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .space {
        margin-top: 16px;
      }
      .show {
        position: absolute;
        right: 13px;
        font-size: 13px;
        font-weight: 700;
        color: #222;
        display: none;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
      }
      .pass-key:valid ~ .show {
        display: block;
      }
      .pass {
        text-align: left;
        margin: 10px 0;
      }
      .pass a {
        color: white;
        text-decoration: none;
        font-family: "Poppins", sans-serif;
      }
      .pass:hover a {
        text-decoration: underline;
      }
      .field input[type="submit"] {
        background: #3498db;
        border: 1px solid #2691d9;
        color: white;
        font-size: 18px;
        letter-spacing: 1px;
        font-weight: 600;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
      }
      .field input[type="submit"]:hover {
        background: #2691d9;
      }
      .login {
        color: white;
        margin: 20px 0;
        font-family: "Poppins", sans-serif;
      }
      .links {
        display: flex;
        cursor: pointer;
        color: white;
        margin: 0 0 20px 0;
        text-align: center;
      }
      .facebook a{
        width:40%;
        height: 39px;
        line-height: 50px;
        margin-left: 20px;
        margin-top: 30px;
      }
      .facebook a {
        margin-left: 35%;
        color: #ffffff;
        text-decoration:none;
        
      }
      
      {% comment %} .facebook i:hover {
        background: #ffffff;
        border-radius: 10px;
      }
      .instagram:hover {
        background: #ffffff;
        border-radius: 10px;
      } {% endcomment %}
      .links i {
        font-size: 17px;
      }
      i span {
        margin-left: 8px;
        font-weight: 500;
        letter-spacing: 1px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }
      .signup {
        font-size: 15px;
        color: white;
        font-family: "Poppins", sans-serif;
      }
      .signup a {
        color: #3498db;
        text-decoration: none;
      }
      .signup a:hover {
        text-decoration: underline;
      }
      
    </style>
  </head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Login Form</header>

      {% if messages %}
      {% for message in messages %}
      <p style="padding: 10px;font-size: 18px;color: red;border-radius: 10px;">{{ message }}</p>
          {% endfor %}</ul>
      {% endif %}


      <form method="post">
        {% csrf_token %}
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Fullname" name="fname">
        </div>

        
        {% comment %} <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" name="lname" required placeholder="Last Name">
        </div> {% endcomment %}

        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" name="email" required placeholder="Enter Email">
        </div>
       
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="text" class="pass-key" name="username" required placeholder="Enter Username">
        </div>

        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" name="pwd" required placeholder="Password">
          <span class="show">SHOW</span>
        </div>
        
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="SIGNUP">
        </div>
        
      </form>
     
      <div class="links">
        <div class="facebook" >
          <a href="/"><i style='font-size:24px' class='far'>Back</i></a>
        </div>
        
      </div>
     
    </div>
  </div>

  <script>
    const pass_field = document.querySelector(".pass-key");
    const showBtn = document.querySelector(".show");
    showBtn.addEventListener("click", function() {
      if (pass_field.type === "password") {
        pass_field.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      } else {
        pass_field.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });

  </script>
</body>
</html>
